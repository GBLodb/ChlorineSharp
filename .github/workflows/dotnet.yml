name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04

          - os: ubuntu-20.04
            appimage: true

          - os: windows-2022
            name: "Windows-x86_64"

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: mkdir
      run: mkdir ${GITHUB_WORKSPACE}/artifact

    - name: Build
      run: dotnet publish ${GITHUB_WORKSPACE}/Antikythera/Antikythera.csproj -c Release -r win-x64 -o ${GITHUB_WORKSPACE}/artifact

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Antikythera - ${{ matrix.os }}
        path: artifact
